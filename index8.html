<html>
  <head>
    <meta charset="utf-8" />
    <title>Attention - Startup Programs</title>

    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: transparent;
      }

      body {
        font-family: 'Roboto', 'Segoe UI', system-ui, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Container */
      .attention-dialog {
        width: 480px;
        border: 1px solid #ccc;
        background: white;
        display: flex;
        flex-direction: column;
      }

      /* Header */
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 15px;
        border-bottom: 1px solid #e0e0e0;
        flex-shrink: 0;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 10px;
        flex: 1;
      }

      .logo {
        width: 24px;
        height: 24px;
        flex-shrink: 0;
      }

      .logo svg {
        display: block;
        width: 100%;
        height: 100%;
      }

      .brand-name {
        font-family: 'Roboto', sans-serif;
        font-weight: 400;
        font-size: 15px;
        line-height: normal;
        color: black;
        margin: 0;
        flex-shrink: 0;
        font-variation-settings: 'wdth' 100;
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 12px;
        flex-shrink: 0;
      }

      .settings-button {
        width: 16px;
        height: 17px;
        background: transparent;
        border: none;
        padding: 0;
        cursor: pointer;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .settings-button svg {
        display: block;
        width: 100%;
        height: 100%;
      }

      .settings-button:hover {
        opacity: 0.7;
      }

      .close-button {
        width: 12px;
        height: 12px;
        background: transparent;
        border: none;
        padding: 0;
        cursor: pointer;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .close-button svg {
        display: block;
        width: 100%;
        height: 100%;
      }

      .close-button:hover {
        opacity: 0.7;
      }

      /* Content */
      .content {
        display: flex;
        flex-direction: column;
        padding: 20px 25px 25px 25px;
        gap: 15px;
        flex-shrink: 0;
      }

      .warning-header {
        display: flex;
        align-items: flex-start;
        gap: 15px;
      }

      .warning-icon {
        width: 36px;
        height: 45px;
        flex-shrink: 0;
      }

      .warning-icon svg {
        display: block;
        width: 100%;
        height: 100%;
      }

      .warning-info {
        display: flex;
        flex-direction: column;
        gap: 6px;
        flex: 1;
      }

      .warning-title {
        font-family: 'Roboto', sans-serif;
        font-weight: 700;
        font-size: 18px;
        line-height: normal;
        color: black;
        margin: 0;
        font-variation-settings: 'wdth' 100;
      }

      .warning-subtitle {
        font-family: 'Roboto', sans-serif;
        font-weight: 700;
        font-size: 15px;
        line-height: normal;
        color: black;
        margin: 0;
        font-variation-settings: 'wdth' 100;
      }

      .warning-description {
        font-family: 'Roboto', sans-serif;
        font-weight: 400;
        font-size: 15px;
        line-height: 1.5;
        color: black;
        margin: 0;
        font-variation-settings: 'wdth' 100;
      }

      .button-container {
        display: flex;
        justify-content: center;
        margin-top: 5px;
      }

      .manage-button {
        width: 189px;
        height: 44px;
        background: #00c853;
        border: none;
        font-family: 'Roboto', sans-serif;
        font-weight: 400;
        font-size: 14px;
        line-height: normal;
        color: white;
        cursor: pointer;
        font-variation-settings: 'wdth' 100;
        flex-shrink: 0;
      }

      .manage-button:hover {
        background: #00b248;
      }

      .stop-link {
        font-family: 'Roboto', sans-serif;
        font-weight: 400;
        font-size: 13px;
        line-height: normal;
        color: #2375be;
        text-align: left;
        margin: 5px 0 0 0;
        cursor: pointer;
        text-decoration: underline;
        text-decoration-skip-ink: none;
        font-variation-settings: 'wdth' 100;
      }

      .stop-link:hover {
        text-decoration: underline;
        opacity: 0.8;
      }
    </style>
  </head>

            <p class="warning-subtitle">12 programs loading automatically at startup</p>

        <p class="warning-description">
          To speed up Windows start times disable programs<br>
          you don't use frequently.
        </p>

        <div class="button-container">

        </div>

        <a href="#" class="stop-link" id="stopLink">Stop showing notifications</a>

    <script>
      // Bridge function for communicating with Sciter host
      async function safeCall(method, payload) {
        if (!window.jsBridgeCall) {
          console.log('❌ jsBridgeCall not found');
          return;
        }
        try {
          const res = await window.jsBridgeCall(method, payload);
          console.log('➡️', method, payload);
          console.log('⬅️', res);
          return res;
        } catch (error) {
          console.error('Bridge call error:', error);
        }
      }

      // Initialize
      window.addEventListener('load', () => {
        safeCall('template:onReady', { type: 'startup_attention', ts: Date.now() });

        // Report dialog size to Sciter host
        const dialog = document.querySelector('.attention-dialog');
        if (dialog) {
          setTimeout(() => {
            const width = dialog.offsetWidth;
            const height = dialog.offsetHeight;
            safeCall('template:onSize', { width, height });
          }, 100);
        }
      });

      // Close button
      document.getElementById('closeButton').addEventListener('click', () => {
        safeCall('template:onAction', { action: 'close_webview' });
      });

      // Settings button
      document.getElementById('settingsButton').addEventListener('click', () => {
        safeCall('template:onAction', { action: 'open_settings' });
      });

      // Manage Startup button
      document.getElementById('manageButton').addEventListener('click', () => {
        safeCall('template:onAction', { action: 'manage_startup' });
      });

      // Stop showing notifications link
      document.getElementById('stopLink').addEventListener('click', (e) => {
        e.preventDefault();
        safeCall('template:onAction', { action: 'stop_notifications' });
      });
    </script>
  </body>
</html>
